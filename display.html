<!DOCTYPE html>
{% autoescape true %}
<html>
  <head>
    <link type="text/css" rel="stylesheet" href="/stylesheets/main.css" />
  </head>  
  <body>
    <center>
      <br>
      <font size="+2" color=0000CC> Current Titles in {{genre}} </font>
      <br><br>
    </center>
    <hr>
    <form action="/add-to-cart" method="post">   
    {% for greeting in greetings %}
     <input class="checkbox" type="checkbox" name="book" value="{{greeting.id}}##{{genre}}">&nbsp; {{ greeting.content }}, by {{ greeting.author}}, ${{greeting.price}}<br>
    {% endfor %}
	<input class="checkbox" type="submit" value="Add to Cart">
    </form>
<ul>
<li> <center><a href=.>Go back to main page</a></center>
</ul>

  </body>
</html>
{% endautoescape %}
