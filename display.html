<!DOCTYPE html>
{% autoescape true %}
<html>
  <head>
    <link type="text/css" rel="stylesheet" href="/stylesheets/main.css" />
  </head>  
  <body>
    <center>
      <br>
      <font size="+2" color=0000CC> Current Titles in {{genre}} </font>
      <br><br>
    </center>
    <hr>
    <form action="/add-to-cart" method="post">   
	<table border="1">
    {% for greeting in greetings %}
	<tr>
	<td>
     <input class="checkbox" type="checkbox" name="book" value="{{greeting.id}}##{{genre}}">
	</td>
	<td>
	 {{ greeting.content }}, by {{ greeting.author}}, ${{greeting.price}}
	</td>
	</tr>
    {% endfor %}
	<tr>
	<td>
	<input class="checkbox" type="submit" value="Add to Cart">
	</td>
	<td></td>
	</tr>
	</table>
    </form>
<ul>
<li> <center><a href=.>Go back to main page</a></center>
</ul>

  </body>
</html>
{% endautoescape %}
